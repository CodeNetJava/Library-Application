spring:
  application:
    name: config-server

  profiles:
    active: native

  cloud:
    config:
      server:
        git:
          uri: https://github.com/CodeNetJava/Library-Application.git
          default-label: feature/book-issue
          search-paths: services/config-server/src/main/resources/configurations

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      default-zone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

server:
  port: 8888
